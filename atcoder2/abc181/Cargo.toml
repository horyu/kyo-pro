[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc181"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc181-a = { alias = "a", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_a" }
abc181-b = { alias = "b", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_b" }
abc181-c = { alias = "c", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_c" }
abc181-d = { alias = "d", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_d" }
abc181-e = { alias = "e", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_e" }
abc181-f = { alias = "f", problem = "https://atcoder.jp/contests/abc181/tasks/abc181_f" }

[[bin]]
name = "abc181-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc181-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc181-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc181-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc181-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc181-f"
path = "src/bin/f.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "arc149"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
arc149-a = { alias = "a", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_a" }
arc149-b = { alias = "b", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_b" }
arc149-c = { alias = "c", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_c" }
arc149-d = { alias = "d", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_d" }
arc149-e = { alias = "e", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_e" }
arc149-f = { alias = "f", problem = "https://atcoder.jp/contests/arc149/tasks/arc149_f" }

[[bin]]
name = "arc149-a"
path = "src/bin/a.rs"

[[bin]]
name = "arc149-b"
path = "src/bin/b.rs"

[[bin]]
name = "arc149-c"
path = "src/bin/c.rs"

[[bin]]
name = "arc149-d"
path = "src/bin/d.rs"

[[bin]]
name = "arc149-e"
path = "src/bin/e.rs"

[[bin]]
name = "arc149-f"
path = "src/bin/f.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

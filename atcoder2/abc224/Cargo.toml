[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc224"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc224-a = { alias = "a", problem = "https://atcoder.jp/contests/abc224/tasks/abc224_a" }

[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "arc026"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
arc026-a = { alias = "a", problem = "https://atcoder.jp/contests/arc026/tasks/arc026_1" }
arc026-b = { alias = "b", problem = "https://atcoder.jp/contests/arc026/tasks/arc026_2" }
arc026-c = { alias = "c", problem = "https://atcoder.jp/contests/arc026/tasks/arc026_3" }
arc026-d = { alias = "d", problem = "https://atcoder.jp/contests/arc026/tasks/arc026_4" }

[[bin]]
name = "arc026-a"
path = "src/bin/a.rs"

[[bin]]
name = "arc026-b"
path = "src/bin/b.rs"

[[bin]]
name = "arc026-c"
path = "src/bin/c.rs"

[[bin]]
name = "arc026-d"
path = "src/bin/d.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "arc147"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
arc147-a = { alias = "a", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_a" }
arc147-b = { alias = "b", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_b" }
arc147-c = { alias = "c", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_c" }
arc147-d = { alias = "d", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_d" }
arc147-e = { alias = "e", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_e" }
arc147-f = { alias = "f", problem = "https://atcoder.jp/contests/arc147/tasks/arc147_f" }

[[bin]]
name = "arc147-a"
path = "src/bin/a.rs"

[[bin]]
name = "arc147-b"
path = "src/bin/b.rs"

[[bin]]
name = "arc147-c"
path = "src/bin/c.rs"

[[bin]]
name = "arc147-d"
path = "src/bin/d.rs"

[[bin]]
name = "arc147-e"
path = "src/bin/e.rs"

[[bin]]
name = "arc147-f"
path = "src/bin/f.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

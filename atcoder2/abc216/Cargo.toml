abc216-c = { alias = "c", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_c" }
abc216-d = { alias = "d", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_d" }
abc216-e = { alias = "e", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_e" }
abc216-f = { alias = "f", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_f" }
abc216-g = { alias = "g", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_g" }
abc216-h = { alias = "h", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_h" }

[[bin]]
name = "abc216-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc216-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc216-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc216-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc216-e"

[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc216"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc216-a = { alias = "a", problem = "https://atcoder.jp/contests/abc216/tasks/abc216_a" }

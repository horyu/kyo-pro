[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "arc017"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
arc017-a = { alias = "a", problem = "https://atcoder.jp/contests/arc017/tasks/arc017_1" }
arc017-b = { alias = "b", problem = "https://atcoder.jp/contests/arc017/tasks/arc017_2" }
arc017-c = { alias = "c", problem = "https://atcoder.jp/contests/arc017/tasks/arc017_3" }
arc017-d = { alias = "d", problem = "https://atcoder.jp/contests/arc017/tasks/arc017_4" }

[[bin]]
name = "arc017-a"
path = "src/bin/a.rs"

[[bin]]
name = "arc017-b"
path = "src/bin/b.rs"

[[bin]]
name = "arc017-c"
path = "src/bin/c.rs"

[[bin]]
name = "arc017-d"
path = "src/bin/d.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
num-integer = "0.1.45"
num-complex = "0.4.2"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

abc242-c = { alias = "c", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_c" }
abc242-d = { alias = "d", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_d" }
abc242-e = { alias = "e", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_e" }
abc242-ex = { alias = "ex", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_h" }
abc242-f = { alias = "f", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_f" }
abc242-g = { alias = "g", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_g" }

[[bin]]
name = "abc242-a"

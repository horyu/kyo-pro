[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc242"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc242-a = { alias = "a", problem = "https://atcoder.jp/contests/abc242/tasks/abc242_a" }

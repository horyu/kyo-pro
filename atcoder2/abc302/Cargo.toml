[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc302"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc302-a = { alias = "a", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_a" }
abc302-b = { alias = "b", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_b" }
abc302-c = { alias = "c", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_c" }
abc302-d = { alias = "d", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_d" }
abc302-e = { alias = "e", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_e" }
abc302-ex = { alias = "ex", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_h" }
abc302-f = { alias = "f", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_f" }
abc302-g = { alias = "g", problem = "https://atcoder.jp/contests/abc302/tasks/abc302_g" }

[[bin]]
name = "abc302-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc302-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc302-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc302-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc302-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc302-ex"
path = "src/bin/ex.rs"

[[bin]]
name = "abc302-f"
path = "src/bin/f.rs"

[[bin]]
name = "abc302-g"
path = "src/bin/g.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
ndarray = "0.15.6"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

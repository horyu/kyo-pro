[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc304"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc304-a = { alias = "a", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_a" }
abc304-b = { alias = "b", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_b" }
abc304-c = { alias = "c", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_c" }
abc304-d = { alias = "d", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_d" }
abc304-e = { alias = "e", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_e" }
abc304-ex = { alias = "ex", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_h" }
abc304-f = { alias = "f", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_f" }
abc304-g = { alias = "g", problem = "https://atcoder.jp/contests/abc304/tasks/abc304_g" }

[[bin]]
name = "abc304-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc304-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc304-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc304-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc304-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc304-ex"
path = "src/bin/ex.rs"

[[bin]]
name = "abc304-f"
path = "src/bin/f.rs"

[[bin]]
name = "abc304-g"
path = "src/bin/g.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
ndarray = "0.15.6"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

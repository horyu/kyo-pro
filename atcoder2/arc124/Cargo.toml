[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "arc124"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
arc124-a = { alias = "a", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_a" }
arc124-b = { alias = "b", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_b" }
arc124-c = { alias = "c", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_c" }
arc124-d = { alias = "d", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_d" }
arc124-e = { alias = "e", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_e" }
arc124-f = { alias = "f", problem = "https://atcoder.jp/contests/arc124/tasks/arc124_f" }

[[bin]]
name = "arc124-a"
path = "src/bin/a.rs"

[[bin]]
name = "arc124-b"
path = "src/bin/b.rs"

[[bin]]
name = "arc124-c"
path = "src/bin/c.rs"

[[bin]]
name = "arc124-d"
path = "src/bin/d.rs"

[[bin]]
name = "arc124-e"
path = "src/bin/e.rs"

[[bin]]
name = "arc124-f"
path = "src/bin/f.rs"

[dependencies]
memoise="0.3.2"
counter="0.5.7"
hashbag="0.1.11"
pathfinding="4.2.1"
multimap="0.9.0"
btreemultimap="0.1.1"
num-bigint="0.4.3"
num-complex="0.4.3"
num-integer="0.1.45"
num-traits="0.2.15"
num-derive="0.3.3"
ndarray="0.15.6"
nalgebra="0.32.2"
rand="0.8.5"
petgraph="0.6.3"
indexmap="1.9.3"
regex="1.7.3"
lazy_static="1.4.0"
ordered-float="3.6.0"
itertools="0.10.5"
itertools-num="0.1.3"
proconio="0.4.3"
text_io="0.1.12"

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

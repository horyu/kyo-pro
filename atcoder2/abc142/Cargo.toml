[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc142"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc142-a = { alias = "a", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_a" }
abc142-b = { alias = "b", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_b" }
abc142-c = { alias = "c", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_c" }
abc142-d = { alias = "d", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_d" }
abc142-e = { alias = "e", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_e" }
abc142-f = { alias = "f", problem = "https://atcoder.jp/contests/abc142/tasks/abc142_f" }

[[bin]]
name = "abc142-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc142-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc142-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc142-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc142-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc142-f"
path = "src/bin/f.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
ndarray = "0.15.6"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]

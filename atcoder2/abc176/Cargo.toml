[profile.dev]
opt-level = 3

[profile.release]
strip = true

[package]
name = "abc176"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
abc176-a = { alias = "a", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_a" }
abc176-b = { alias = "b", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_b" }
abc176-c = { alias = "c", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_c" }
abc176-d = { alias = "d", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_d" }
abc176-e = { alias = "e", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_e" }
abc176-f = { alias = "f", problem = "https://atcoder.jp/contests/abc176/tasks/abc176_f" }

[[bin]]
name = "abc176-a"
path = "src/bin/a.rs"

[[bin]]
name = "abc176-b"
path = "src/bin/b.rs"

[[bin]]
name = "abc176-c"
path = "src/bin/c.rs"

[[bin]]
name = "abc176-d"
path = "src/bin/d.rs"

[[bin]]
name = "abc176-e"
path = "src/bin/e.rs"

[[bin]]
name = "abc176-f"
path = "src/bin/f.rs"

[dependencies]
itertools = "0.10.3"
itertools-num = "0.1.3"
ndarray = "0.15.6"
num-integer = "0.1.45"
num-complex = "0.4.2"
num-bigint = "0.4.3"
num-traits = "0.2.15"
petgraph = "0.6.2"
proconio = { version = "0.3.7", features = ["derive"] }

ac-library-rs = { git = "https://github.com/rust-lang-ja/ac-library-rs" }

[dev-dependencies]
